# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Next.js to Azure Web App - tki-inbox-insights

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build
        run: |
          npm ci
          npm run build

      - name: Prepare standalone artifact
        run: |
          test -d .next/standalone || (echo "‚ùå .next/standalone not found. Did you set output: 'standalone' in next.config.js?" && exit 1)
          # create deploy/ with the minimal server
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          # ensure Next static + public are where the server expects them
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/static
          if [ -d public ]; then cp -r public deploy/public; fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-standalone
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-standalone

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C5DAFCB00CEC47B8ABDFA1B26745CE0D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4528C3AED8BD4205BE38C6D020998C45 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FB91EA082EDF486AB5D6A9BA3CA8F67D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: tki-inbox-insights
          slot-name: Production
          package: .

